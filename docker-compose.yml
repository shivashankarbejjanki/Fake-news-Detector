version: '3.8'

services:
  fake-news-detector:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./results:/app/results
      - ./plots:/app/plots
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
